    <h1>Geolocation</h1>
    <div id="map"></div>
    <p>
        <span id="message"></span>
    </p>

    <script>

        let map = L.map('map').fitWorld();
        const attirbution = 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>';
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, attirbution).addTo(map);


        function onLocationFound(e) {
            var radius = e.accuracy;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }
        function onLocationError(e) {
            alert(e.message);
        }

        map.locate({ setView: true, maxZoom: 16 });
        map.on('locationerror', onLocationError);
        map.on('locationfound', onLocationFound);
